---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 10m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infra
  vars:
    - name: cluster-config
      objref:
        kind: ConfigMap
        name: cluster-config
        apiVersion: v1
  prune: true
  wait: true