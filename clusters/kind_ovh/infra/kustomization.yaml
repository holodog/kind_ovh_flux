apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
configMapGenerator:
- name: cluster-config
  literals:
  - hostname=ovh.pbarysiuk.onedumb.com
patchesStrategicMerge:
- |-
  apiVersion: networking.k8s.io/v1
  kind: Ingress
  metadata:
    name: grafana-ingress
  spec:
    rules:
    - host: $(hostname)
- |-
  apiVersion: networking.k8s.io/v1
  kind: Ingress
  metadata:
    name: prometheus-ingress
  spec:
    rules:
    - host: $(hostname)
resources:
- monitoring
vars:
- name: hostname
  objref:
    kind: ConfigMap
    name: cluster-config
    apiVersion: v1
  fieldref:
    fieldpath: data.hostname
