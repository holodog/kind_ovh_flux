---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-dashboard
  namespace: telemetry
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-staging"

spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - {{ lookup "v1" "ConfigMap" "default" "cluster-config".metadata.items.hostname }}
    secretName: grafana-dash-tls
  rules:
  - host: {{ lookup "v1" "ConfigMap" "default" "cluster-config".metadata.items.hostname }}
    http:
      paths:
      - path: /grafana
        pathType: Prefix
        backend:
          service:
            name: prometheus-stack-grafana
            port:
              number: 3000
---