---
apiVersion: v1
kind: Namespace
metadata:
  name: telemetry
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: prometheus-stack
  namespace: telemetry
spec:
  interval: 24h
  url: https://prometheus-community.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prometheus-stack
  namespace: telemetry
spec:
  interval: 30m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 75.9.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-stack
        namespace: telemetry
      interval: 12h
  values:
    grafana:
      envFrom:
        - configMapRef:
            name: cluster-config
            namespace: default
      grafana.ini:
        server:
          root_url: "%(grafana_root_url)s"
          domain: "#(hostname)"
          enforce_domain: false