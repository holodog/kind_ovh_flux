apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress
spec:
  interval: 1h
  chart:
    spec:
      chart: ingress-nginx
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
      version: "4.10.1"
  install:
    createNamespace: true
  values:
    controller:
      service:
        type: NodePort
        nodePorts:
          http: 30080
          https: 30443
